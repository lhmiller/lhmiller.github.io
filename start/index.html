<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Page 3.0</title>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/start.css">
    <link rel='shortcut icon' href='../assets/img/favicon.ico' type='image/x-icon'>
    <script src="../assets/js/countdown.js"></script>
</head>

<body onload="times();update();getLocation();">
    <div class="jumbotron text-center">
        <div class="clock" id="newClock"></div>
        <div class="date" id="txt2"></div>
    </div>
    <div class="google-container text-center">
        <div class="google btn-group" id="goog"></div>
    </div>
    <div class="text-center block-padded">
        <div class="btn-group" id="poly"></div>
    </div>
    <div class="text-center block-padded">
        <div class="btn-group" id="it"></div>
    </div>
    <div class="text-center block-padded linksdiv">
        <div class="btn-group">
        </div>
    </div>
    <div id="weather" class="text-center">
        <h2>Getting your location and updating weather...</h2></div>
    <div class="bg-info text-center footer">
        <div id="weather-version"></div>
        <div id="version"></div>
        <div>
            <strong>
                    &copy; <span id="year"></span> Lucas Miller Design. All rights reserved.
                    <br>
                    Weather data from <a href="https://www.wunderground.com/?apiref=5377e7fc7aa9e9ad">Weather Underground</a>
                </strong>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../assets/js/start.js"></script>
</body>

</html>
